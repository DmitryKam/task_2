<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <div>
        <div style="padding: 5px;" class="size-block">

            <input name="radio" type="radio" value="L">
            <label for="L">L</label>
        </div>
        <div style="padding: 5px;" class="colors-block">
            COLOR:

            <span style="padding: 10px"> 2: <input type="checkbox" value='2'></span>

            <span style="padding: 10px"> 4: <input type="checkbox" value='4'></span>
            <span style="padding: 10px"> 5: <input type="checkbox" value='5'></span>
        </div>
        <div style="padding: 5px;">
            <select multiple size="5" style="width: 110px" class="manufacturers-select">
                <option value="aaa">aaa</option>
                <option value="b&c">b&c</option>
                <option value="ddd">ddd</option>
                <option value="eee">eee</option>
            </select>
        </div>
        <div>
            РАСПРОДАЖА:
            <span style="padding: 10px" id="sss"> 1: <input type="checkbox" value='1'></span>
        </div>

    </div>
